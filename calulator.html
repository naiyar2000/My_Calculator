<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="top-display">
            <div class="input1" type="number"></div>
            <div class="input2" type="number">0</div>
        </div>
        <div class="history">
            <p><button id="history">History</button> <button id="history">Memory</button><p>
        </div>
        <div class="display">
            <div class="specialbtns">
                <button id="btn" class="spec">MC</button>
                <button id="btn" class="spec">MR</button>
                <button id="btn" class="spec">M+</button>
                <button id="btn" class="spec">M-</button>
                <button id="btn" class="spec">MS</button>
            </div>
            <div class="generalbtns">
                <button id="btn" class="lighter modulus">%</button>
                <button id="btn" class="lighter clearAll">CE</button>
                <button id="btn" class="lighter clear">C</button>
                <button id="btn" class="lighter back">⌫</button>
                <button id="btn" class="lighter">1/x</button>
                <button id="btn" class="lighter">x^2</button>
                <button id="btn" class="lighter">√x</button>
                <button id="btn" class="lighter divide">/</button>
                <button id="btn7" class="dark num">7</button>
                <button id="btn8" class="dark num">8</button>
                <button id="btn9" class="dark num">9</button>
                <button id="btn" class="lighter multiply">x</button>
                <button id="btn4" class="dark num">4</button>
                <button id="btn5" class="dark num">5</button>
                <button id="btn6" class="dark num">6</button>
                <button id="btn" class="lighter substract">-</button>
                <button id="btn1" class="dark num">1</button>
                <button id="btn2" class="dark num">2</button>
                <button id="btn3" class="dark num">3</button>
                <button id="btn" class="lighter addition">+</button>
                <button id="btn" class="dark">+/-</button>
                <button id="btn0" class="dark num">0</button>
                <button id="btn" class="dark">.</button>
                <button id="btn" class="lightblue">=</button>
        </div>
    </div>
</body>

<script src="js/calculator.js"></script>
</html>
